<div class="flex flex-col gap-y-8 items-center justify-center px-6 py-12">
  <h1 class="text-3xl sm:text-4xl font-bold text-white mb-6">My Thoughts</h1>
  <p class="text-xl font-semibold text-white mb-12 animate-pulse">
    Hover to see my Thoughts!
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
    <div *ngFor="let t of thoughts"
         class="relative group w-80 h-52 rounded-2xl overflow-hidden shadow-2xl cursor-pointer 
                transform transition duration-500 hover:scale-105 hover:shadow-[#C084FC]/50 hover:shadow-2xl">

      <!-- Background Image -->
      <img [src]="t.img" alt="thought"
           class="w-full h-full object-cover transition duration-700 ease-in-out 
                  group-hover:blur-sm group-hover:scale-110">

      <!-- Overlay -->
      <div class="absolute inset-0 flex items-center justify-center 
                  bg-gradient-to-tr from-white to-purple-100 bg-opacity-90
                  opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0
                  transition-all duration-700 ease-out">
        <p class="text-[#210F37] text-center text-lg font-semibold px-4 italic">
          “{{ t.quote }}”
        </p>
      </div>
    </div>
  </div>
</div>
