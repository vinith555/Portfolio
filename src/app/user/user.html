<body>
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-transparent text-white px-6 py-4 flex justify-between items-center">
    <!-- Logo / Title -->
    <div class="font-bold text-lg">VINITH's Portfolio</div>

    <!-- Desktop Links -->
    <div class="hidden md:flex gap-8">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#thoughts" class="nav-link">Thoughts</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden border border-white/30 px-3 py-2 rounded-lg">
      ☰
    </button>
  </nav>

  <!-- Mobile Dropdown -->
  <div *ngIf="menuOpen" class="fixed top-0 flex z-[1000] flex-col gap-4 p-4 bg-white/10 backdrop-blur-md absolute top-16 right-4 rounded-xl md:hidden">
    <a href="#home" class="nav-link" (click)="toggleMenu()">Home</a>
    <a href="#about" class="nav-link" (click)="toggleMenu()">About</a>
    <a href="#projects" class="nav-link" (click)="toggleMenu()">Projects</a>
    <a href="#thoughts" class="nav-link" (click)="toggleMenu()">Thoughts</a>
    <a href="#contact" class="nav-link" (click)="toggleMenu()">Contact</a>
  </div>

  <!-- Sections -->
  <section class="min-h-screen pt-24" id="home"><app-home></app-home></section>
  <section class="min-h-screen pt-24" id="about"><app-about></app-about></section>
  <section class="min-h-screen pt-24" id="projects"><app-projects></app-projects></section>
  <section class="min-h-screen pt-24" id="thoughts"><app-thoughts></app-thoughts></section>
  <section class="min-h-screen pt-24" id="contact"><app-contact></app-contact></section>

  <!-- Birds -->
  <div class="phoenix-container">
    <img *ngFor="let bird of birds"
        [src]="'https://media.tenor.com/mRHmpBbk4E0AAAAi/pigeon-dove.gif'" 
        [ngStyle]="getBirdStyle(bird)"
        class="phoenix-bird"/>
  </div>

  <!-- Particles -->
  <div class="particles-container">
    <div *ngFor="let p of particles" [ngStyle]="getParticleStyle(p)" class="particle"></div>
  </div>
  <footer class="w-full mt-12 py-6 text-center text-gray-300 bg-black/30 backdrop-blur-md border-t border-white/10">
  <p class="text-sm">
    © {{ currentYear }} Vinith M S. All rights reserved.
  </p>
</footer>
</body>
