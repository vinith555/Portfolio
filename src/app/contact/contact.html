<div class="flex items-center justify-center p-6 text-white">
  <div class="max-w-6xl w-full grid lg:grid-cols-2 gap-8">
    
    <!-- Left Side - Contact Info -->
    <div class="space-y-8">
      <!-- Header -->
      <div class="text-center lg:text-left">
        <h1 class="text-4xl font-bold mb-4">Let's Connect</h1>
        <p class="text-gray-300 text-lg">I'm always open to discussing new projects and opportunities.</p>
      </div>

      <!-- Contact Methods -->
      <div class="space-y-6">
        <!-- Email -->
        <div class="bg-white/5 hover:bg-white/10 backdrop-blur-xl rounded-2xl p-6 border border-white/10 transition-all duration-300 hover:-translate-y-1">
          <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-br from-teal-500 to-teal-700 p-3 rounded-full shadow-md">
              <!-- Mail Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9 6 9-6M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold">Email</h3>
              <a href="mailto:{{ email }}" class="text-teal-400 hover:text-teal-200 transition">{{ email }}</a>
            </div>
          </div>
        </div>

        <!-- Phone -->
        <div class="bg-white/5 hover:bg-white/10 backdrop-blur-xl rounded-2xl p-6 border border-white/10 transition-all duration-300 hover:-translate-y-1">
          <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-br from-indigo-500 to-indigo-700 p-3 rounded-full shadow-md">
              <!-- Phone Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l2 5-2 1a11 11 0 005 5l1-2 5 2v2a2 2 0 01-2 2c-7 0-12-5-12-12a2 2 0 012-2z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold">Phone</h3>
              <a href="tel:{{ phone }}" class="text-indigo-400 hover:text-indigo-200 transition">{{ phone }}</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Links -->
<div class="bg-white/5 backdrop-blur-xl rounded-2xl p-6 border border-white/10">
  <h3 class="font-semibold mb-4 text-center">Follow Me</h3>
  <div class="flex justify-center space-x-6">
    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/vinith-m-s" target="_blank"
       class="w-12 h-12 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
      <i class="fab fa-linkedin-in text-teal-400 text-2xl"></i>
    </a>
    <!-- GitHub -->
    <a href="https://github.com/vinith555" target="_blank"
       class="w-12 h-12 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
      <i class="fab fa-github text-indigo-400 text-2xl"></i>
    </a>
    <!-- Twitter -->
    <a href="https://twitter.com/yourprofile" target="_blank"
       class="w-12 h-12 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
      <i class="fab fa-twitter text-sky-400 text-2xl"></i>
    </a>
  </div>
</div>

    </div>

    <!-- Right Side - Contact Form -->
    <div class="bg-white/5 backdrop-blur-xl rounded-2xl p-8 shadow-xl border border-white/10">
      <h2 class="text-2xl font-bold mb-6 text-center">Send Me a Message</h2>
      
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
          <input 
            type="text" 
            name="name" 
            required 
            minlength="2"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="Your name"
            ngModel>
        </div>

        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input 
            type="email" 
            name="email" 
            required 
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="your.email@example.com"
            ngModel>
        </div>

        <!-- Message Field -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Message</label>
          <textarea 
            name="feedbackmsg" 
            required 
            rows="5"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
            placeholder="Tell me about your project or idea..."
            ngModel></textarea>
        </div>

        <!-- Submit Button -->
        <button 
        type="submit" 
        [disabled]="!contactForm.valid || !clicks"
        class="w-full px-8 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-md text-lg font-semibold transition transform hover:scale-105">
        Send Message
        </button>
      </form>
    </div>
  </div>
</div>
